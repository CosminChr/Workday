<div class="sidebar-wrapper">

  <div class="user" *ngIf="!isManager()">
    <div class="photo">
      <img src="./assets/img/faces/ilona-cojoaca.jpg" />
    </div>
    <div class="info">
      <a data-toggle="collapse" href="#collapseExample" class="collapsed">
        <span>
          Ilona CojoacÄƒ
        </span>
      </a>
      <div class="clearfix"></div>
    </div>
  </div>

  <div class="user" *ngIf=" isManager()">
    <div class="photo">
      <img src="./assets/img/faces/cosmin.jpg" />
    </div>
    <div class="info">
      <a data-toggle="collapse" href="#collapseExample" class="collapsed">
        <span>
          Cosmin Chiriac
        </span>
      </a>
      <div class="clearfix"></div>
    </div>
  </div>
  <ul class="nav">
    <li routerLinkActive="active" *ngFor="let menuitem of menuItems">
      <!--If is a single link-->
      <a [routerLink]="[menuitem.path]" *ngIf="!menuitem.collapse">
        <i class="nc-icon {{menuitem.iconName}}"></i>
        <p>{{menuitem.name}}</p>
      </a>
      <!--If it have a submenu-->
      <a data-toggle="collapse" href="#{{menuitem.collapse}}" aria-expanded="false" aria-controls="collapseExample" *ngIf="menuitem.collapse">
        <i class="nc-icon {{menuitem.iconName}}"></i>
        <p>{{menuitem.name}}<b class="caret"></b></p>
      </a>

      <!--Display the submenu items-->
      <div id="{{menuitem.collapse}}" class="collapse " *ngIf="menuitem.collapse">
        <ul class="nav">
          <li routerLinkActive="active" *ngFor="let childitem of menuitem.subMenuItemList">
            <a [routerLink]="[menuitem.path, childitem.path]">
              <span class="sidebar-mini-icon">{{childitem.acronym}}</span>
              <span class="sidebar-normal">{{childitem.name}}</span>
            </a>
          </li>
        </ul>
      </div>

    </li>
  </ul>
</div>
