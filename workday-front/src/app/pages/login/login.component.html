<div class="wrapper wrapper-full-page " [ngStyle]="{background: 'url(./assets/img/bg/adobe.jpg'}">
  <div class="full-page section-image" filter-color="black" >
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="content">
      <div class="container">
        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
          <form  [formGroup]="loginForm" *ngIf="loginForm" (ngSubmit)="onSubmit()">
            <div class="card card-login">
              <div class="card-header ">
                <div class="card-header ">
                  <h3 class="header text-center">Conectare</h3>
                </div>
              </div>
              <div class="card-body ">
                <div class="input-group" [ngClass]="{'input-group-focus':focus===true}">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-single-02"></i>
                    </span>
                  </div>
                  <input formControlName="username" type="text" class="form-control" placeholder="Nume utilizator" (focus)="focus=true" (blur)="focus=false">
                </div>
                  <small [hidden]="loginForm.pristine || loginForm.valid || !loginForm.get('username').errors && loginForm.get('username').touched || !isSubmitted" class="text-danger">
                    The username is required.
                  </small>
                <div class="input-group"  [ngClass]="{'input-group-focus':focus1===true}">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-key-25"></i>
                    </span>
                  </div>
                  <input formControlName="password" type="password" placeholder="Parola" class="form-control" (focus)="focus1=true" (blur)="focus1=false"
                  required>
                </div>
                <small [hidden]="loginForm.pristine || loginForm.valid || !loginForm.get('password').errors && loginForm.get('password').touched || !isSubmitted" class="text-danger">
                  The password should have at least 8 characters.
                </small>
                <br/>
                <div class="form-group">
                  <div class="form-check">
                  </div>
                </div>
              </div>
              <div class="card-footer text-center">
                <button type = "submit" class="btn btn-primary btn-round mb-3" (click)="isSubmitted = true">Autentificare</button>
              </div>
               </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="card-footer text-center">
  <button  class="btn btn-primary btn-round mb-3" (click)="functie()"  >Creeaza cont</button>
</div>
