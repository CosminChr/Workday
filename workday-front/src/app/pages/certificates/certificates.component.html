<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card ">
        <div class="card-header ">
          <h4 class="card-title">Generează adeverință</h4>
        </div>
        <div class="card-body ">
          <form [formGroup]="newCertificateFormGroup" class="form-horizontal"
                *ngIf="newCertificateFormGroup">
            <div class="row">
              <div class="col-sm-10">
                <div class="row">
                  <div class="col-lg-3" >
                    <select formControlName="certificateType" id ="certificateType" class="form-control selectpicker mt-sm-3" data-size="7"
                            data-style="btn btn-outline-success btn-round"
                            title="Tip adeverință">
                      <option *ngFor="let referential of certificateTypeReferentials">
                        {{referential.label}}
                      </option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Dată adeverință</label>
                      <input formControlName="generationDate" type="text" class="form-control"  disabled
                             placeholder="Dată adeverință">
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class ="text-right">
    <button type="submit" class="btn btn-outline-danger btn-round mb-3">Generează document
    </button>
  </div>
</div>
