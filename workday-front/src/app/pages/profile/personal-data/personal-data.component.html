<div class="main-content">
  <div class="row">


    <div class="col-md-12">
      <div class="card ">
        <div class="card-header ">
          <h4 class="card-title">Date Personale</h4>
        </div>
        <div class="card-body ">
          <form [formGroup]="personalDataForm" class="form-horizontal"
                *ngIf="personalDataForm">
            <div class="row">
              <div class="col-sm-10">
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Nume</label>
                      <input formControlName="lastName" type="text" class="form-control" placeholder="Nume">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Prenume</label>
                      <input formControlName="firstName" type="text" class="form-control" placeholder="Prenume">
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label>Gen</label>
                      <input formControlName="gender" type="text" class="form-control" placeholder="Gen">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-3">
                    <div class="form-group">
                      <label>Locul nasterii</label>
                      <input formControlName="birthPlace" type="text" class="form-control" placeholder="Locul nașterii">
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label>CNP</label>
                      <input formControlName="personIdentifier" type="text" class="form-control" placeholder="CNP">
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label>Data nașterii</label>
                      <input formControlName="birthDate" type="text" class="form-control" placeholder="Data nașterii">
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label>Nume anterior căsătoriei</label>
                      <input formControlName="birthName" type="text" class="form-control" placeholder="Nume anterior căsătoriei">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Email</label>
                      <input formControlName="email" type="text" class="form-control" placeholder="Email">
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label>Telefon fix</label>
                      <input formControlName="homePhoneNumber" type="text" class="form-control" placeholder="Telefon fix">
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label>Telefon mobil</label>
                      <input formControlName="mobilePhoneNumber" type="text" class="form-control" placeholder="Telefon mobil">
                    </div>
                  </div>
                </div>
              </div>
            </div>


            <div class="card-footer text-right">
              <button type="submit" class="btn btn-outline-danger btn-round mb-3" (click)="putPersonalData()">Salvează</button>
            </div>

          </form>
        </div>
      </div>
    </div>


    <div class="col-md-12">
      <div class="card ">
        <div class="card-header ">
          <h4 class="card-title">Date Angajat</h4>
        </div>
        <div class="card-body ">
          <form [formGroup]="employeeDataForm" method="get" action="/" class="form-horizontal"
          *ngIf="employeeDataForm">
            <div class="row">
              <div class="col-sm-10">
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Funcție</label>
                      <input formControlName="jobPosition" type="text" class="form-control" placeholder="Funcție">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Entitate</label>
                      <input formControlName="entity" type="text" class="form-control" placeholder="Entitate">
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label>Locație</label>
                      <input formControlName="location" type="text" class="form-control" placeholder="Locație">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-2" >
                    <select formControlName="department" class="selectpicker mt-sm-3" data-size="7"
                            data-style="btn btn-outline-success btn-round"
                            title="Departament">
                      <option *ngFor="let referential of departmentReferentials">
                        {{referential.label}}
                      </option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label></label>

                      <div class="col-sm-10 checkbox-radios">
                        <div class="form-check">
                          <label class="form-check-label ">
                            <input formControlName="ITDeduction" class="form-check-input" type="checkbox">
                            <span class="form-check-sign"></span>
                            Scutire impozit personal IT
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Data angajării</label>
                      <input formControlName="joiningDate" type="text" class="form-control" placeholder="Data angajării">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Data ultimei modificări de poziție</label>
                      <input formControlName="currentPositionStartingDate" type="text" class="form-control" placeholder="Data ultimei modificări de poziție">
                    </div>
                  </div>
                  <div class="col-md-3"  *ngIf="employee.manager">
                    <div class="form-group">
                      <label>Manager</label>
                      <input formControlName="manager" type="text" class="form-control" placeholder="Manager" disabled>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="card-footer text-right">
              <button type="submit" class="btn btn-outline-danger btn-round mb-3" (click)="putEmployeeData()">Salvează</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
