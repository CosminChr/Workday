<div class="main-content">
  <div class="alert alert-warning fade show" *ngIf="!isDoesAnyBankAccountExist">
    <span>Nu a fost adăugată încă niciun cont bancar"</span>
  </div>


  <div class="row" *ngFor="let bankAccount of bankAccounts; let i = index">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div id="accordion{{i}}" role="tablist" aria-multiselectable="true" class="card-collapse">
            <h4 class="card-title">Cont bancar {{ bankAccount.primaryAccount ? ' principal' : 'secundar'}} </h4>
            <div class="card card-plain">
              <div class="card-header" role="tab" id="headingOne">
                <a data-toggle="collapse" data-parent="#accordion{{i}}" href="#collapseOne{{i}}" aria-expanded="false"
                   aria-controls="collapseOne{{i}}">
                  {{bankAccount.bank + ' ' + bankAccount.iban + ', ' + bankAccount.agency + ', ' + formatExpirationDate(bankAccount.expirationDate)}}
                  <i class="nc-icon nc-minimal-down"></i>
                </a>
              </div>
              <div id="collapseOne{{i}}" class="collapse" role="tabpanel" aria-labelledby="headingOne">
                <div class="card-body">
                  <form [formGroup]="bankAccountsFormGroups[i]" *ngIf="bankAccountsFormGroups">
                    <div class="row">
                      <div class="col-sm-10">
                        <div class="row">
                          <div class="col-md-4">
                            <div class="form-group">
                              <label>Bancă</label>
                              <input formControlName="addressType" type="text" class="form-control"
                                     placeholder="Bancă">
                            </div>
                          </div>
                          <div class="col-md-4">
                            <div class="form-group">
                              <label>Filială</label>
                              <input formControlName="street" type="text" class="form-control" placeholder="Filială">
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-md-5">
                            <div class="form-group">
                              <label>IBAN</label>
                              <input formControlName="block" type="text" class="form-control" placeholder="IBAN">
                            </div>
                          </div>
                          <div class="col-md-3">
                            <div class="form-group">
                              <label>Data expirării cardului</label>
                              <input formControlName="stairwell" type="text" class="form-control" placeholder="Data expirării cardului">
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-md-4">
                            <div class="form-group">
                              <label>Moneda</label>
                              <input formControlName="locality" type="text" class="form-control"
                                     placeholder="Moneda">
                            </div>
                          </div>
                          <div class="col-md-4">
                            <div class="form-group">
                              <label></label>
                              <div class="col-sm-10 checkbox-radios">
                                <div class="form-check">
                                  <label class="form-check-label  mt-sm-2">
                                    <input formControlName="Cont principal" class="form-check-input" type="checkbox">
                                    <span class="form-check-sign"></span>
                                    Cont principal
                                  </label>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="card-footer text-right">
                      <button type="submit" class="btn btn-outline-danger btn-round mb-3">Salvează</button>
                    </div>

                  </form>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>


  </div>
